<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>101-动态规划-路径数</title>
</head>
<body>
  <!-- 

  题目描述：假设你正在爬楼梯。需要 n 阶你才能到达楼顶。
  每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？

  注意：给定 n 是一个正整数。

  示例 1：

  输入： 2
  输出： 2
  解释： 有两种方法可以爬到楼顶。

  1 阶 + 1 阶
  2 阶
  示例 2：
  输入： 3
  输出： 3
  解释： 有三种方法可以爬到楼顶。

  1 阶 + 1 阶 + 1 阶
  1 阶 + 2 阶
  2 阶 + 1 阶 
  
  -->
  <script>
    function climbStairs(n) {
      const f = [];
      f[1] = 1;
      f[2] = 2;
      for (let i = 3; i <= n; i++) {
        f[i] = f[i-1] + f[i-2];
      }
      return f[n]
    }

    console.log(climbStairs(5)); // 8
  </script>
</body>
</html>
